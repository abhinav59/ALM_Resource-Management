<title>Update Resource</title>
<script type="text/javascript">
function validate()
{
if(document.getElementById("t1").value==null ||document.getElementById("t1").value=="")
{
	alert("Enter User ID");
	return false;
}
if(document.getElementById("t2").value==null ||document.getElementById("t2").value=="")
{
	alert("Enter First Name");
	return false;
}
if(document.getElementById("t3").value==null ||document.getElementById("t3").value=="")
{
	alert("Enter Last Name");
	return false;
}
if(document.getElementById("t4").value==null ||document.getElementById("t4").value=="")
{
	alert("Enter Role");
	return false;
}
if(document.getElementById("t5").value==null ||document.getElementById("t5").value=="")
{
	alert("Enter Start Date");
	return false;
}
if(document.getElementById("t6").value==null ||document.getElementById("t6").value=="")
{
	alert("Enter End Date");
	return false;
}
if(document.getElementById("t7").value==null ||document.getElementById("t7").value=="")
{
	alert("Enter Pseudo Role");
	return false;
}
if(document.getElementById("t8").value==null ||document.getElementById("t8").value=="")
{
	alert("Enter Status");
	return false;
}
return true;
}
</script>
</head>
<body>
<div class="panel-body">
<form action="home.html" onsubmit="return validate()">
<div class="form-group">
<label>User ID</label><br>
<input type="text" id="t1" class="form-control"  size="" placeholder="Enter User ID">
</div>
<br>

<div class="form-group">
<label>First Name</label><br>
<input type="text" id="t2" class="form-control"  size="" placeholder="Enter First Name">
</div>
<br>

<div class="form-group">
<label>Last Name</label><br>
<input type="text" id="t3" class="form-control"  size="" placeholder="Enter Last Name">
</div>
<br>

<div class="form-group">
<label>Role</label><br>
<input type="text" id="t4" class="form-control"  size="" placeholder="Enter Role">
</div>
<br>

<div class="form-group">
<label>Start Date</label><br>
<input type="text" id="t5" class="form-control"  size="" placeholder="Enter Start Date">
</div>
<br>
<div class="form-group">
<label>End Date</label><br>
<input type="text" id="t6" class="form-control"  size="" placeholder="Enter End Date">
</div>
<br>

<div class="form-group">
<label>Pseudo Role</label><br>
<input type="text" id="t7" class="form-control"  size="" placeholder="Enter Pseudo Role">
</div>
<br>
<div class="form-group">
<label>Status</label><br>
<input type="text" id="t8" class="form-control"  size="" placeholder="Enter Status">
</div>
<br>

<div class="form-group">
<input type="submit" value="Update Resource">
</div>
</form>
